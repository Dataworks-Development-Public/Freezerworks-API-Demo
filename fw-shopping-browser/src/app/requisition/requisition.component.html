<div>
    @for (item of cartSvc.cart; track item.itemName) {
        <div>
            <p>{{ item.itemName + ":          " + item.itemQty }}</p>
        </div>
    }
</div>
<form>
    <div>
        <label>Organization: </label>
        <input type="text" name="organizationName" required="true" [(ngModel)]="requisition.customShipToAddress.organizationName">  
    </div>
    <div>
        <label>Contact Name: </label>
        <input type="text" name="fullName" [(ngModel)]="requisition.customShipToAddress.fullName">  
    </div>
    <div>
        <label>Phone: </label>
        <input type="text" name="phoneNumber" [(ngModel)]="requisition.customShipToAddress.cellNumber">  
    </div>
    <div>
        <label>Address: </label>
        <input type="text" name="streetAddress" [(ngModel)]="requisition.customShipToAddress.addressStreet">  
    </div>
    <div>
        <label>City: </label>
        <input type="text" name="city" [(ngModel)]="requisition.customShipToAddress.addressLocality">  
    </div>
    <div>
        <label>State: </label>
        <input type="text" name="state" [(ngModel)]="requisition.customShipToAddress.addressStateOrProvince">  
    </div>
    <div>
        <label>Postal Code: </label>
        <input type="text" name="zip" [(ngModel)]="requisition.customShipToAddress.addressPostalCode">  
    </div>
    <button type="button" (click)="submitRequisition()">Create Requisition</button>
</form>
