<p>Items in Cart</p>
@for (item of cartSvc.cart | keyvalue; track item.key) {
    <div>
        <label>{{ item.key }}</label>
        <input type="number" [(ngModel)]="item.value">
        <button (click)="removeCartItem(item.key)">remove</button>
    </div>
}
<button routerLink="./checkout">Checkout</button>
