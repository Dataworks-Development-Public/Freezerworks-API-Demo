<div class="tileContainer card border-2  m-3" style="width: 16rem;" role="button"> 
    <img [src]="getTileIcon(group?.name)" class="card-img-top bg-light p-3" alt=""> 
    <div class="card-body">
        <h6 class="card-title">{{ group?.name }}</h6>  
        <p class="card-text">{{ group?.data?.length + " Aliquots available" }}</p>
    </div> 
</div>
