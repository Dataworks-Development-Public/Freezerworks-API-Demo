<div class="d-inline-flex w-100 mt-5">
    <div class="d-inline-flex w-75">
        <div class="d-lg-flex d-none d-md-block justify-content-center w-50">
            <img 
                class="opacity-25 w-75" 
                [src]="iconSvc.getIcon(sampleType)"
                alt=""
            >
        </div>
        <div class="d-flex-column">
            @let quantityAvailable = aliquotSvc.availableAliquotGroups?.[sampleType]?.length;

            <div class="pb-5">
                <h1>{{ sampleType }}</h1>
                <h3>{{ quantityAvailable ?? 0 }} available</h3>
            </div>
            <div class="d-inline-flex">
                <h5>Select Quantity:</h5>
                <div class="ml-2">
                    <input 
                        class="rounded h5"
                        type="number" 
                        [(ngModel)]="quantity" 
                        (ngModelChange)="quantityChangeVerification($event)" 
                        [max]="quantityAvailable ?? 1" min=1
                    >
                </div>
            </div> 
        </div> 
    </div> 
    <div class="d-flex justify-content-center align-items-start w-25">        
        <button 
            type="button" 
            class="btn btn-dark btn-lg" 
            (click)="onAddToCartClick()"
        >
            Add to Cart
        </button>
    </div>
</div>
